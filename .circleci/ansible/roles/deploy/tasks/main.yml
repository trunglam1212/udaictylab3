- name: create directory 
  become: true
  file: 
    path: /home/ubuntu/web
    state: directory
    mode: 0755
- name: copy artifact
  become: true
  copy: 
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/web/artifact.tar.gz
- name: Extract artifact files
  become: true
  shell: |
    cd /home/ubuntu/web
    tar -xvf artifact.tar.gz
- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/web
    npm i
    npm install pm2 -g
    pm2 stop default
    pm2 start npm start